<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem 0.8rem;
      text-align: left;
      vertical-align: middle;
      background: #fff;
    }

    th {
      background: #eee;
    }

    tr.dragging {
      opacity: 0.6;
      background: #f0f0f0;
    }

    .drag-handle {
      cursor: grab;
      font-weight: bold;
      font-size: 1.2em;
      margin-right: 0.5rem;
    }

    input[type="text"], select {
      width: 100%;
      padding: 0.3rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      background: #f0f0f0;
    }

    .actions {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .hidden {
      display: none;
    }

    .bulk-bar {
      display: flex;
      gap: 1rem;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #ddd;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .bulk-bar select, .bulk-bar button {
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
    }

    .group-indicator {
      display: inline-block;
      margin-right: 0.3rem;
    }
  </style>
</head>
<body>

  <h1>Task Manager</h1>

  <div class="actions">
    <button onclick="addTask()">‚ûï Add Task</button>
    <button onclick="applyWorkflow()">üìã Apply Workflow</button>
  </div>

  <div id="bulkActions" class="bulk-bar hidden">
    <select id="bulkGroupSelect" onchange="applyBulkGroup(this.value)">
      <option value="">Group by‚Ä¶</option>
      <option value="Independent">Set Independent</option>
      <option value="Sequential">Set Sequential</option>
      <option value="Parallel">Set Parallel</option>
    </select>
    <select id="bulkStatusSelect" onchange="applyBulkStatus(this.value)">
      <option value="">Status‚Ä¶</option>
      <option value="Not Started">Mark Not Started</option>
      <option value="In Progress">Mark In Progress</option>
      <option value="Completed">Mark Completed</option>
      <option value="Waiting on Someone">Mark Waiting</option>
    </select>
    <button onclick="deleteSelected()">üóëÔ∏è Delete</button>
  </div>

  <table id="taskTable">
    <thead>
      <tr>
        <th></th>
        <th>#</th>
        <th>Task Name</th>
        <th>Status</th>
        <th>Group</th>
      </tr>
    </thead>
    <tbody id="taskList"></tbody>
  </table>

  <script>
    let tasks = [];
    let draggingEl;

    function addTask(name = '', status = 'Not Started', group = 'Independent') {
      tasks.push({ name, status, group });
      saveAndRender();
    }

    function applyWorkflow() {
      const workflowTasks = [
        "Gather client information",
        "Send client online medical",
        "Complete Application",
        "Send to client for eSign",
        "Submit to underwriting",
        "Delivery policy"
      ];
      workflowTasks.forEach(name => addTask(name));
    }

    function deleteSelected() {
      tasks = tasks.filter((_, i) => !document.getElementById(`select-${i}`).checked);
      saveAndRender();
    }

    function applyBulkGroup(value) {
      if (!value) return;
      tasks.forEach((t, i) => {
        if (document.getElementById(`select-${i}`).checked) {
          t.group = value;
        }
      });
      saveAndRender();
    }

    function applyBulkStatus(value) {
      if (!value) return;
      tasks.forEach((t, i) => {
        if (document.getElementById(`select-${i}`).checked) {
          t.status = value;
        }
      });
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function loadTasks() {
      const stored = localStorage.getItem("tasks");
      tasks = stored ? JSON.parse(stored) : [];
      renderTasks();
    }

    function renderTasks() {
      const tbody = document.getElementById("taskList");
      tbody.innerHTML = "";

      const displayNumbers = getDisplayNumbers();

      tasks.forEach((task, index) => {
        const row = document.createElement("tr");
        row.draggable = true;
        row.dataset.index = index;
        row.addEventListener("dragstart", onDragStart);
        row.addEventListener("dragover", onDragOver);
        row.addEventListener("drop", onDrop);

        let icon = "üí°"; // Independent default
        if (task.group === "Sequential") icon = "üîÅ";
        else if (task.group === "Parallel") icon = "üîÄ";

        row.innerHTML = `
          <td>
            <span class="drag-handle" title="Drag to reorder">‚ò∞</span>
            <input type="checkbox" id="select-${index}" onchange="toggleBulkBar()">
          </td>
          <td><span class="group-indicator">${icon}</span>${displayNumbers[index]}</td>
          <td>
            <input type="text" value="${task.name}" onchange="tasks[${index}].name=this.value; saveAndRender()">
          </td>
          <td>
            <select onchange="tasks[${index}].status=this.value; saveAndRender()">
              <option${task.status === "Not Started" ? " selected" : ""}>Not Started</option>
              <option${task.status === "In Progress" ? " selected" : ""}>In Progress</option>
              <option${task.status === "Completed" ? " selected" : ""}>Completed</option>
              <option${task.status === "Waiting on Someone" ? " selected" : ""}>Waiting on Someone</option>
            </select>
          </td>
          <td>
            <select onchange="tasks[${index}].group=this.value; saveAndRender()">
              <option${task.group === "Independent" ? " selected" : ""}>Independent</option>
              <option${task.group === "Sequential" ? " selected" : ""}>Sequential</option>
              <option${task.group === "Parallel" ? " selected" : ""}>Parallel</option>
            </select>
          </td>
        `;
        tbody.appendChild(row);
      });

      toggleBulkBar();
    }

    function getDisplayNumbers() {
      const numbers = [];
      let groupId = 1;
      let subCount = 1;

      for (let i = 0; i < tasks.length; i++) {
        const prev = tasks[i - 1];
        const curr = tasks[i];
        const next = tasks[i + 1];

        if (curr.group === "Sequential") {
          if (!prev || prev.group !== "Sequential") {
            subCount = 1;
            numbers.push(`${groupId}.${subCount}`);
          } else {
            subCount++;
            numbers.push(`${groupId}.${subCount}`);
          }
          if (!next || next.group !== "Sequential") groupId++;
        } else if (curr.group === "Parallel") {
          if (!prev || prev.group !== "Parallel") {
            numbers.push(`${groupId}`);
          } else {
            numbers.push(`${groupId}`);
          }
          if (!next || next.group !== "Parallel") groupId++;
        } else {
          numbers.push(`${groupId}`);
          groupId++;
        }
      }

      return numbers;
    }

    function toggleBulkBar() {
      const anyChecked = tasks.some((_, i) =>
        document.getElementById(`select-${i}`)?.checked
      );
      document.getElementById("bulkActions").classList.toggle("hidden", !anyChecked);
    }

    function onDragStart(e) {
      draggingEl = e.currentTarget;
      e.dataTransfer.effectAllowed = "move";
    }

    function onDragOver(e) {
      e.preventDefault();
      const target = e.currentTarget;
      if (draggingEl === target) return;
      const draggingIndex = +draggingEl.dataset.index;
      const targetIndex = +target.dataset.index;
      const draggedTask = tasks.splice(draggingIndex, 1)[0];
      tasks.splice(targetIndex, 0, draggedTask);
      saveAndRender();
    }

    loadTasks();
  </script>
</body>
</html>
