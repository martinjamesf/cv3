<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 6px 10px;
      vertical-align: middle;
      height: 44px;
    }

    th {
      background-color: #f4f4f4;
      text-align: left;
    }

    .action-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-right: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .drag-handle {
      cursor: grab;
      margin-right: 8px;
    }

    .inline-input {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      height: 32px;
      padding: 4px 8px;
    }

    select.inline-input {
      appearance: none;
      background-color: white;
      background-image: url("data:image/svg+xml,%3Csvg width='10' height='7' viewBox='0 0 10 7' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0l5 7 5-7z' fill='%23666'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 8px center;
      background-size: 10px 7px;
    }

    #bulkActions {
      display: none;
      margin-bottom: 10px;
    }

    .drag-select {
      display: flex;
      align-items: center;
    }
  </style>
</head>

<body>

  <div class="task-form">
    <button class="action-btn" onclick="addTask()">Add Task</button>
    <button class="action-btn" onclick="applyWorkflow()">Apply Workflow</button>
  </div>

  <div id="bulkActions">
    <button class="action-btn" onclick="deleteSelected()">Delete</button>
    <button class="action-btn" onclick="setBulkGroup('independent')">Set Independent</button>
    <button class="action-btn" onclick="setBulkGroup('sequential')">Set Sequential</button>
    <button class="action-btn" onclick="setBulkGroup('parallel')">Set Parallel</button>
    <button class="action-btn" onclick="setBulkStatus('Not Started')">Mark Not Started</button>
    <button class="action-btn" onclick="setBulkStatus('In Progress')">Mark In Progress</button>
    <button class="action-btn" onclick="setBulkStatus('Completed')">Mark Completed</button>
    <button class="action-btn" onclick="setBulkStatus('Waiting on Someone')">Mark Waiting</button>
  </div>

  <table>
    <thead>
      <tr>
        <th></th>
        <th>Task</th>
        <th>Status</th>
        <th>Group</th>
      </tr>
    </thead>
    <tbody id="taskTableBody"></tbody>
  </table>

  <script>
    let tasks = [
      { name: "Initial Task", status: "Not Started", group: "independent", selected: false }
    ];

    function renderTable() {
      const tbody = document.getElementById('taskTableBody');
      tbody.innerHTML = '';

      let numbering = [];
      let seqGroup = 0;
      let parallelCounter = 1;

      tasks.forEach((task, i) => {
        let number = '';

        if (task.group === 'independent') {
          number = (i + 1) + '.';
        }

        if (task.group === 'sequential') {
          if (i === 0 || tasks[i - 1].group !== 'sequential') {
            seqGroup++;
            numbering[seqGroup] = 1;
          } else {
            numbering[seqGroup]++;
          }
          number = `${seqGroup}.${numbering[seqGroup]}`;
        }

        if (task.group === 'parallel') {
          if (i === 0 || tasks[i - 1].group !== 'parallel') {
            parallelCounter++;
          }
          number = `${parallelCounter}.`;
        }

        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="drag-select">
            <span class="drag-handle">&#9776;</span>
            <input type="checkbox" onchange="toggleSelect(${i})" ${task.selected ? 'checked' : ''}>
          </td>
          <td><strong>${number}</strong> <input class="inline-input" type="text" value="${task.name}" onchange="updateTask(${i}, 'name', this.value)"></td>
          <td>
            <select class="inline-input" onchange="updateTask(${i}, 'status', this.value)">
              ${["Not Started", "In Progress", "Completed", "Waiting on Someone"].map(opt => `
                <option value="${opt}" ${task.status === opt ? 'selected' : ''}>${opt}</option>
              `).join('')}
            </select>
          </td>
          <td>
            <select class="inline-input" onchange="updateTask(${i}, 'group', this.value)">
              ${["independent", "sequential", "parallel"].map(opt => `
                <option value="${opt}" ${task.group === opt ? 'selected' : ''}>${opt.charAt(0).toUpperCase() + opt.slice(1)}</option>
              `).join('')}
            </select>
          </td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById('bulkActions').style.display = tasks.some(t => t.selected) ? 'block' : 'none';
    }

    function toggleSelect(index) {
      tasks[index].selected = !tasks[index].selected;
      renderTable();
    }

    function updateTask(index, field, value) {
      tasks[index][field] = value;
      renderTable();
    }

    function deleteSelected() {
      tasks = tasks.filter(t => !t.selected);
      renderTable();
    }

    function setBulkGroup(group) {
      tasks.forEach(t => {
        if (t.selected) t.group = group;
      });
      renderTable();
    }

    function setBulkStatus(status) {
      tasks.forEach(t => {
        if (t.selected) t.status = status;
      });
      renderTable();
    }

    function addTask() {
      tasks.push({ name: "New Task", status: "Not Started", group: "independent", selected: false });
      renderTable();
    }

    function applyWorkflow() {
      const workflow = [
        "Gather client information",
        "Send client online medical",
        "Complete Application",
        "Send to client for eSign",
        "Submit to underwriting",
        "Delivery policy"
      ];
      workflow.forEach(name => {
        tasks.push({ name, status: "Not Started", group: "sequential", selected: false });
      });
      renderTable();
    }

    renderTable();
  </script>
</body>

</html>
