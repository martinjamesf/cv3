<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulk Edit Task Table</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      padding: 2rem;
      background: #0a0a0a;
      color: #00ffff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
      border: 1px solid #00ffff44;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #222;
    }

    th {
      background: #222;
      color: #0ff;
    }

    tr {
      transition: background 0.2s;
    }

    tr.selected {
      background: #003333;
    }

    tr.group-independent td {
      border-left: 4px solid #4caf50;
    }

    tr.group-sequential td {
      border-left: 4px solid #2196f3;
    }

    tr.group-parallel td {
      border-left: 4px solid #ff9800;
    }

    .bulk-actions {
      display: none;
      background: #000;
      color: #0ff;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #0ff;
      border-radius: 6px;
      gap: 1rem;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .bulk-actions.visible {
      display: flex;
    }

    .action-btn, select {
      padding: 0.5rem 1rem;
      border: none;
      background: #0ff;
      color: #000;
      cursor: pointer;
      border-radius: 4px;
    }

    .action-btn:hover {
      background: #00cccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <!-- Bulk Actions Bar -->
  <div id="bulkActions" class="bulk-actions">
    <span>Bulk Actions:</span>
    <select id="groupSelect">
      <option value="">Move to Group...</option>
      <option value="group-independent">Independent</option>
      <option value="group-sequential">Sequential</option>
      <option value="group-parallel">Parallel</option>
    </select>
    <select id="statusSelect">
      <option value="">Change Status...</option>
      <option>To Do</option>
      <option>In Progress</option>
      <option>Done</option>
    </select>
    <button class="action-btn" id="deleteSelected">Delete</button>
  </div>

  <!-- Task Table -->
  <table>
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll" /></th>
        <th>Task</th>
        <th>Status</th>
        <th>Group</th>
      </tr>
    </thead>
    <tbody>
      <tr class="group-independent">
        <td><input type="checkbox" class="task-checkbox" /></td>
        <td>Write copy for homepage</td>
        <td>In Progress</td>
        <td>Independent</td>
      </tr>
      <tr class="group-sequential">
        <td><input type="checkbox" class="task-checkbox" /></td>
        <td>Design wireframes</td>
        <td>To Do</td>
        <td>Sequential</td>
      </tr>
      <tr class="group-sequential">
        <td><input type="checkbox" class="task-checkbox" /></td>
        <td>Prototype in Figma</td>
        <td>To Do</td>
        <td>Sequential</td>
      </tr>
      <tr class="group-parallel">
        <td><input type="checkbox" class="task-checkbox" /></td>
        <td>Develop backend API</td>
        <td>In Progress</td>
        <td>Parallel</td>
      </tr>
      <tr class="group-parallel">
        <td><input type="checkbox" class="task-checkbox" /></td>
        <td>Develop frontend UI</td>
        <td>In Progress</td>
        <td>Parallel</td>
      </tr>
    </tbody>
  </table>

  <script>
    const checkboxes = document.querySelectorAll('.task-checkbox');
    const selectAll = document.getElementById('selectAll');
    const bulkActions = document.getElementById('bulkActions');
    const groupSelect = document.getElementById('groupSelect');
    const statusSelect = document.getElementById('statusSelect');
    const deleteBtn = document.getElementById('deleteSelected');

    function updateBulkActions() {
      const selected = document.querySelectorAll('.task-checkbox:checked');
      bulkActions.classList.toggle('visible', selected.length > 0);

      document.querySelectorAll('tbody tr').forEach((row, index) => {
        row.classList.toggle('selected', checkboxes[index].checked);
      });
    }

    checkboxes.forEach(cb => cb.addEventListener('change', updateBulkActions));
    selectAll.addEventListener('change', (e) => {
      checkboxes.forEach(cb => cb.checked = e.target.checked);
      updateBulkActions();
    });

    groupSelect.addEventListener('change', () => {
      if (!groupSelect.value) return;
      checkboxes.forEach((cb, index) => {
        if (cb.checked) {
          const row = cb.closest('tr');
          row.classList.remove('group-independent', 'group-sequential', 'group-parallel');
          row.classList.add(groupSelect.value);
          row.cells[3].textContent = groupSelect.options[groupSelect.selectedIndex].text;
        }
      });
      groupSelect.value = '';
    });

    statusSelect.addEventListener('change', () => {
      if (!statusSelect.value) return;
      checkboxes.forEach((cb, index) => {
        if (cb.checked) {
          cb.closest('tr').cells[2].textContent = statusSelect.value;
        }
      });
      statusSelect.value = '';
    });

    deleteBtn.addEventListener('click', () => {
      checkboxes.forEach(cb => {
        if (cb.checked) {
          cb.closest('tr').remove();
        }
      });
      updateBulkActions();
    });
  </script>

</body>
</html>
